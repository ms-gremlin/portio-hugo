{{ with .Site.Data.resumeSection }}
{{ if .enable }}
<section class="section resume" id="resume">
    <div class="resume__background"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="resume__heading">
                    <div class="text-light">
                        <span class="top-title pre-line">{{ .topTitle }}</span>
                        {{ .title | markdownify }}
                    </div>

                    <img src="/images/face_collage_1.jpg" alt="hero-image" style='
                    -webkit-mask: url({{"images/hero/hero-mask-svg.png" | absURL }});
                    -webkit-mask-repeat: no-repeat;
                    -webkit-mask-size: contain;
                    -webkit-mask-position: 45px 10px;
                ' />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="tab-content ">

                    <div class="resume__education tab-pane active" id="{{.tab2Target}}">
                        {{ $Section := .experience }}
                        {{ range $Section }}
                        <div class="resume__education_item">
                            <span class="pre-line text-primary"> {{ .time }} </span>
                            {{ .content | markdownify }}
                        </div>
                        {{ end }}
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
